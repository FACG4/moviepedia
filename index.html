<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moviepedia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>


<body class="animated bounceInDown">

  <h1 class="header jello">MoviePedia</h1>
  <form class="form" action="index.html" method="post" id='search_form'>
    <input type="text" class="search-query" id="search-query" placeholder="Movie name.." name="tags">
    <button type="submit" name="button" class="search-btn" value="Search">
      <i class="fas fa-search"></i>&ensp;Search
    </button>
  </form>

    <section class="section1">
      <div class="search-results result" id="searchResults"></div>
      <div id="giffy" class="giffy"></div>
    </section>



  <script src="./js/app.js"></script>
  <script src="./js/dom.js"></script>

  </script>
</body>

</html>
