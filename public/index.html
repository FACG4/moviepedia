<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moviepedia</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <h1 class="header">MoviePedia</h1>
  <form id='search_form' class="form" action="index.html">
    <label for="sea"></label>
    <input type="text" class="search-query" id="searchQuery" placeholder="Enter Movie Name.." name="tags">
    <button type="submit" class="search-btn" value="Search" name="submit">
      <i class="fas fa-search"></i>&ensp;Search
    </button>
  </form>
  <section class="movie-info cf" id="section">
    <div id="searchResults" class="search-results result"></div>
    <div id="movieImage" class="movie-image result"></div>
  </section>
  <div id="giffy" class="giffy cf"></div>
  <script src="./js/app.js"></script>
  <script src="./js/dom.js"></script>
</body>
</html>
